<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71e8b4, #a3ea4d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            width: 360px;
            background: rgba(255,255,255,0.15);
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-box {
            margin-top: 12px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #00c6ff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #009bd4;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login Portal</h2>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="cekLogin()">Login</button>
    </div>

    <script src="otentikasi.js"></script>
</body>
</html>
